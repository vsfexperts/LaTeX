sudo: required
services:
- docker
language: java
cache:
  directories:
  - "$HOME/.m2"
before_install:
- sudo apt-get install texlive-latex-base texlive-latex-extra texlive-fonts-recommended
  xzdec -y
script:
- echo "$docker.password" | docker login -u "$docker.username" --password-stdin
- mvn -f latex/pom.xml -Pcodecoverage,release clean install docker:push
deploy:
  provider: releases
  api_key:
    secure: 
  file: latex-distribution/target/release.zip
  skip_cleanup: true
  on:
    repo: vsfexperts/LaTeX
    tags: true
after_success:
- bash <(curl -s https://codecov.io/bash)
env:
  global:
    - docker.username=vsfalexanderpilch  
    - secure: 
